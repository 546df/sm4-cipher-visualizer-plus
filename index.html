
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM4 密码算法可视化工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script async src="https://lovableproject.com/global.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-indigo-100">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                            SM4 密码算法可视化工具
                        </h1>
                        <p class="text-sm text-gray-600">交互式 SM4 算法学习工具</p>
                    </div>
                </div>
                
                <nav class="flex space-x-2">
                    <button id="descriptionBtn" class="btn-primary flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        <span>项目介绍</span>
                    </button>
                    <button id="visualizerBtn" class="btn-secondary flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-3.586l4.293-4.293A6 6 0 0119 9z"></path>
                        </svg>
                        <span>可视化工具</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Project Description -->
        <div id="descriptionView" class="view-content">
            <div class="card">
                <h2 class="text-2xl font-bold mb-6">SM4 密码算法可视化工具</h2>
                <p class="text-gray-600 mb-4">这是一个交互式的SM4密码算法学习工具，帮助您理解SM4加密算法的工作原理。</p>
            </div>
        </div>

        <!-- Visualizer -->
        <div id="visualizerView" class="view-content hidden">
            <!-- Control Panel -->
            <div class="card bg-gradient-to-r from-blue-500 to-purple-600 text-white mb-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold">SM4 算法可视化工具</h2>
                    <div class="flex space-x-2">
                        <div class="flex bg-white/20 rounded-lg p-1">
                            <button id="encryptMode" class="mode-btn active flex items-center space-x-1 px-3 py-1 rounded">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                                <span>加密</span>
                            </button>
                            <button id="decryptMode" class="mode-btn flex items-center space-x-1 px-3 py-1 rounded">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
                                </svg>
                                <span>解密</span>
                            </button>
                        </div>
                        <button id="generateRandom" class="btn-secondary flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <span>随机生成</span>
                        </button>
                        <button id="resetBtn" class="btn-secondary flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <span>重置</span>
                        </button>
                        <button id="processBtn" class="btn-primary flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span id="processText">加密</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs mb-6">
                <div class="tab-list">
                    <button class="tab-btn active" data-tab="configure">配置</button>
                    <button class="tab-btn" data-tab="input">输入</button>
                    <button class="tab-btn" data-tab="visualize">可视化</button>
                    <button class="tab-btn" data-tab="output">输出</button>
                    <button class="tab-btn" data-tab="tutorial">教程</button>
                </div>

                <!-- Configure Tab -->
                <div id="configure" class="tab-content active">
                    <div class="card">
                        <h3 class="text-lg font-semibold mb-4">SM4 配置选项</h3>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label>操作模式</label>
                                <select id="modeSelect" class="form-input">
                                    <option value="ECB">ECB (Electronic Codebook)</option>
                                    <option value="CBC">CBC (Cipher Block Chaining)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>填充方式</label>
                                <select id="paddingSelect" class="form-input">
                                    <option value="PKCS7">PKCS7</option>
                                    <option value="NoPadding">无填充</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>输出格式</label>
                                <select id="outputFormatSelect" class="form-input">
                                    <option value="hex">十六进制</option>
                                    <option value="base64">Base64</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>输入编码</label>
                                <select id="encodingSelect" class="form-input">
                                    <option value="utf8">UTF-8</option>
                                    <option value="ascii">ASCII</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input Tab -->
                <div id="input" class="tab-content hidden">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="card">
                            <h3 class="text-lg font-semibold mb-4">文本输入</h3>
                            <div class="form-group">
                                <label for="plaintext">明文</label>
                                <textarea id="plaintext" class="form-input h-24" placeholder="输入要加密的明文...">你好，SM4！</textarea>
                            </div>
                            <div class="form-group">
                                <label for="ciphertext">密文</label>
                                <textarea id="ciphertext" class="form-input h-24" placeholder="输入要解密的密文..."></textarea>
                            </div>
                        </div>
                        <div class="card">
                            <h3 class="text-lg font-semibold mb-4">密钥设置</h3>
                            <div class="form-group">
                                <label for="keyInput">128位密钥 (32个十六进制字符)</label>
                                <input id="keyInput" class="form-input font-mono" value="0123456789abcdef0123456789abcdef" placeholder="输入32位十六进制密钥...">
                            </div>
                            <div class="form-group" id="ivGroup">
                                <label for="ivInput">初始向量 IV (CBC模式)</label>
                                <input id="ivInput" class="form-input font-mono" value="0123456789abcdef0123456789abcdef" placeholder="输入32位十六进制IV...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Visualize Tab -->
                <div id="visualize" class="tab-content hidden">
                    <div id="visualizationArea">
                        <div class="card text-center">
                            <div class="py-12">
                                <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <h3 class="text-lg font-medium text-gray-900 mb-2">没有加密过程可视化</h3>
                                <p class="text-gray-500">配置设置并开始加密以查看分步过程</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Output Tab -->
                <div id="output" class="tab-content hidden">
                    <div class="card">
                        <h3 class="text-lg font-semibold mb-4">输出结果</h3>
                        <div id="outputArea">
                            <p class="text-gray-500 text-center py-8">暂无输出结果</p>
                        </div>
                    </div>
                </div>

                <!-- Tutorial Tab -->
                <div id="tutorial" class="tab-content hidden">
                    <div class="card">
                        <h3 class="text-lg font-semibold mb-4">SM4 算法教程</h3>
                        <div class="prose max-w-none">
                            <p>SM4是中国国家密码管理局发布的对称加密算法标准，用于无线局域网产品。</p>
                            <h4>主要特点：</h4>
                            <ul>
                                <li>分组长度：128位</li>
                                <li>密钥长度：128位</li>
                                <li>轮数：32轮</li>
                                <li>结构：非平衡Feistel网络</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include all JavaScript files in correct order -->
    <script src="js/sm4/sm4Constants.js"></script>
    <script src="js/utils/formatConverter.js"></script>
    <script src="js/utils/paddingUtils.js"></script>
    <script src="js/sm4/sm4Core.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
